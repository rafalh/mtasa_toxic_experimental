<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="http/script.js"></script>
		<link rel="stylesheet" type="text/css" href="http/css.css" />
		<* = call ( getResourceFromName("ajax"), "start", getResourceName(getThisResource()) ) *>
	</head>
	<body onLoad="onRequestUpdate();updateTargerList();">
		<div id="toparea">
			Player: <select name="queryTarget" id="queryTarget" onchange="setNeedUpdateDebug();onRequestUpdate()">
			<option SELECTED>Server</option>
			</select>
			Level: <select style="color:#00FF00" name="queryLevel" id="queryLevel" onchange="setNeedUpdateDebug();onRequestUpdate()">
			<option style="color:#FFFFFF">Custom</option>
			<option style="color:#FF0000">Error</option>
			<option style="color:#FFFF00">Warning</option>
			<option style="color:#00FF00" SELECTED>Info</option>
			</select>
			Filter: <input type="text" id="queryFilter" onchange="setNeedUpdateDebug();onRequestUpdate()" onkeyup="setNeedUpdateDebug();onRequestUpdate()"/>
		</div>
		<table width='100%'>
			<tr class="header">
				<th width='10%'>Level</th>
				<th width='40%'>Location</th>
				<th width='40%'>Message</th>
				<th width='10%'>Time</th>
			</tr>
			<tbody id="maindata">
			</tbody>
		</table>
	</body>
</html>
